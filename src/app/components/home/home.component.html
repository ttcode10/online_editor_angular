<div class="grid-container" *ngIf="codes.length > 0">
  <mat-card class="add-button" (click)="openDialog()">
    <mat-icon>add</mat-icon>
    <h3>NEW CODE</h3>
  </mat-card>
  <mat-card *ngFor="let code of codes">
    <div (click)="redirectToDetail(code)">
      <mat-card-header>
        <mat-card-title>{{code.title}}</mat-card-title>
        <mat-card-subtitle>Last changed: {{code.lastChangedAt | date: 'medium'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{code.code}}
        </p>
      </mat-card-content>
    </div>
    <mat-card-actions>
      <button mat-button (click)="deleteCode(code)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
